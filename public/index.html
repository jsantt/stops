<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta name="keywords" content="pysäkit, pysäkkiaikataulu, lähdöt, hsl" />
    <meta name="author" content="Jani Säntti" />
    <meta
      name="description"
      content="Näe lähimmät pysäkkisi ja niiden aikataulut"
    />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Pysäkit - HSL pysäkkiaikataulut</title>
    <style>
      * {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
      }
      html {
        --color-secondary: #696969;
      }
      body {
        margin: 0;
        max-width: 500px;
        font-family: "Open Sans Condensed", sans-serif;
        font-size: 20px;
        line-height: 0.98;
      }
      h1 {
        font-size: 18px;
        text-align: center;
      }

      footer {
        height: 5rem;
        padding: 1rem;
      }
    </style>
    <!-- Loading web fonts asynchronoysly, see-->
    <script>
      WebFontConfig = {
        google: {
          families: ["Open Sans Condensed:300"]
        }
      };

      (function(d) {
        var wf = d.createElement("script"),
          s = d.scripts[0];
        wf.src =
          "https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js";
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>
  </head>
  <body>
    <h1>
      HSL:n pysäkkiaikataulut
    </h1>

    <div id="app"></div>
    <!-- built files will be auto injected -->

    <footer>
      *=GPS-signaaliin perusteella laskettu arvio
    </footer>
    <noscript>
      <strong
        >Hei, sallithan JavaScriptin tai kävelet lähimmälle pysäkille katsomaan
        aikataulut</strong
      >
    </noscript>
  </body>
</html>
